<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Primary Meta Tags -->
    <title>Balancer</title>
    <meta name="title" content="Balancer">
    <meta name="description" content="Automated portfolio manager and trading platform">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://app.balancer.fi/">
    <meta property="og:title" content="Balancer">
    <meta property="og:description" content="Automated portfolio manager and trading platform">
    <meta property="og:image" content="https://balancer.fi/images/og_image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://app.balancer.fi/">
    <meta property="twitter:title" content="Balancer">
    <meta property="twitter:description" content="Automated portfolio manager and trading platform">
    <meta property="twitter:image" content="https://balancer.fi/images/og_image.jpg">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= VUE_APP_GA_ID %>"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '<%= VUE_APP_GA_ID %>', { 'client_storage': 'none', 'anonymize_ip': true });
    </script>
    <!-- Fathom Analytics -->
    <script src="https://chipmunk.balancer.fi/script.js" data-spa="hash" data-site="<%= VUE_APP_FATHOM_SITE_ID %>" defer></script>
    <!-- Intercom -->
    <script>
      window.intercomSettings = {
        app_id: "odpifrqb",
        custom_launcher_selector: '#intercom-activator'
      };
    </script>
    <script>
    // We pre-filled your app ID in the widget URL: 'https://widget.intercom.io/widget/odpifrqb'
    (function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',w.intercomSettings);}else{var d=document;var i=function(){i.c(arguments);};i.q=[];i.c=function(args){i.q.push(args);};w.Intercom=i;var l=function(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/odpifrqb';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);};if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})();
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but the Balancer app will not work without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
